
<div class="float-right">
  <a routerLink="/admin/autores/cadastrar" class="btn btn-primary">Cadastrar</a>
</div>
<h1>Autores</h1>
<div *ngIf="salvar_ok" class="alert alert-success">
  Autor excluido com sucesso!
</div>
<div *ngIf="salvar_erro" class="alert alert-warning">
  Não foi possível excluir o autor. Tente novamente dentro de instantes.
</div>
<hr>
<table class="table mt-1 table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let autor of autores$ | async">
      <td>
        {{autor.id}}
      </td>
      <td>
        <div>
          {{autor.nome}}
          <button class="btn btn-danger float-right" (click)="delete(autor)">
            Excluir
          </button>
          <a class="btn btn-primary float-right" [routerLink]="['/admin/autores/alterar', autor.id]">Editar</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
